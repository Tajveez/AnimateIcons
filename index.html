<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Fonts</title>
    <style>
      body {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Animate</h1>
    <div id="chain" class="fa"></div>
    <br />
    <br />
    <div id="battery" class="fa"></div>

    <script
      src="https://kit.fontawesome.com/6a74bb8d82.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function breakChain() {
        let chain = document.querySelector("#chain");
        chain.innerHTML = "&#xf0c1";
        // console.log("working");
        setTimeout(function () {
          chain.innerHTML = "&#xf127;";
        }, 1000);
      }
      breakChain();
      setInterval(breakChain, 2000);

      // battery animation
      function batteryCharge() {
        let chain = document.querySelector("#battery");
        chain.innerHTML = "&#xf244;";

        setTimeout(function () {
          chain.innerHTML = "&#xf243;";
        }, 1000);
        setTimeout(function () {
          chain.innerHTML = "&#xf242;";
        }, 2000);
        setTimeout(function () {
          chain.innerHTML = "&#xf241;";
        }, 3000);
        setTimeout(function () {
          chain.innerHTML = "&#xf240;";
        }, 4000);
      }
      batteryCharge();
      setInterval(batteryCharge, 5000);
    </script>
  </body>
</html>
